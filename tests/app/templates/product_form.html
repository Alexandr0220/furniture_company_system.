<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <style>
    body{font-family:Candara, sans-serif;margin:24px;background:#FFFFFF;}
    label{display:block;margin-top:10px;}
    input,select{padding:8px;width:360px;max-width:100%;}
    .btn{display:inline-block;padding:8px 12px;border:1px solid #355CBD;background:#355CBD;color:#FFFFFF;text-decoration:none;color:#FFFFFF;border-radius:6px;margin-top:16px;}
    .error{color:#b00020;margin-top:12px;}
    footer{margin-top:24px;color:#666;}
  </style>
</head>
<body>
<h1>{{ title }}</h1>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="post">
  <label>Артикул
    <input name="article" value="{{ product.article if product else '' }}">
  </label>

  <label>Тип продукта
    <select name="product_type_id">
      {% for t in product_types %}
        <option value="{{t.id}}" {% if product and product.product_type_id==t.id %}selected{% endif %}>{{t.name}}</option>
      {% endfor %}
    </select>
  </label>

  <label>Наименование
    <input name="name" required value="{{ product.name if product else '' }}">
  </label>

  <label>Минимальная стоимость для партнера
    <input name="min_price" type="number" step="0.01" min="0" required value="{{ product.min_price if product else 0 }}">
  </label>

  <label>Основной материал
    <select name="material_id">
      {% for m in materials %}
        <option value="{{m.id}}" {% if product and product.material_id==m.id %}selected{% endif %}>{{m.name}}</option>
      {% endfor %}
    </select>
  </label>

  <button class="btn" type="submit">Сохранить</button>
  <a class="btn" href="/products">Назад</a>
</form>

<footer>© 2006–2025</footer>
</body>
</html>
